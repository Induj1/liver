# Configuration File for Liver Disease Classification System
# Edit these settings to customize your training and deployment

[MODEL]
# Model architecture settings
base_model = ResNet50  # Options: ResNet50, VGG16, EfficientNetB0
input_size = 224       # Image input size (224x224 recommended)
num_classes = 5        # Number of disease classes
dropout_rate = 0.5     # Dropout rate for regularization

[TRAINING]
# Training parameters
batch_size = 32        # Batch size (reduce if out of memory)
epochs = 25           # Maximum number of training epochs
learning_rate = 0.001  # Initial learning rate
validation_split = 0.2 # Percentage of data for validation

# Data augmentation settings
rotation_range = 30
width_shift_range = 0.2
height_shift_range = 0.2
zoom_range = 0.2
horizontal_flip = true
brightness_range_min = 0.8
brightness_range_max = 1.2

[PATHS]
# Directory paths
data_dir = data/
models_dir = models/
logs_dir = logs/
results_dir = results/

[CLASSES]
# Disease class names (order matters!)
class_0 = normal
class_1 = cirrhosis
class_2 = liver_cancer
class_3 = fatty_liver
class_4 = hepatitis

[DEPLOYMENT]
# Web interface settings
gradio_port = 7860
streamlit_port = 8501
enable_gradcam = true
confidence_threshold = 0.5

[MEDICAL]
# Medical safety settings
show_disclaimers = true
require_confirmation = true
log_predictions = false  # Set to true for audit trail (ensure privacy compliance)

[PERFORMANCE]
# Performance optimization
use_mixed_precision = false  # Enable for newer GPUs
cache_dataset = true         # Cache preprocessed data
num_workers = 4             # Data loading workers

[RESEARCH]
# Research and development settings
save_intermediate_models = true
generate_reports = true
create_visualizations = true
export_predictions = false
